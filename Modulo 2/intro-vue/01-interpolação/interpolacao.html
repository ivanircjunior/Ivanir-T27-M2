<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interpolação VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        {{mensagem}}
    </div>

    <script>
    var app = new Vue({
        el: "#app",
        data: {
            mensagem: "Olá Vue!"
        }
    })
    </script>




</body>







</html>
