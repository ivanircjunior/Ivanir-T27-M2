<html>
  <head>
    <title>Lista de Convidados V3</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/lista.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="card">
        <h2>Adicionar Convidado</h2>

        <div>
          <input
            type="text"
            id="inputConvidado"
            placeholder="Nome do Convidado"
            v-model="convidadoAtual.nome"
            class="card-input"
          />
          <input
          type="text"
          id="inputConvidadoIdade"
          placeholder="Idade do Convidado"
          v-model="convidadoAtual.idade"
          class="card-input"
        />
        </div>

        </div>
        
        <div>
          <label for="masc">Masculino</label>
          <input type="radio" id="masc" value="M" name="sexo" />
          
          <label for="fem">Feminino</label>

        </div> -->

            Nome: {{ convidado.nome }} / / / Idade: {{ convidado.idade }}
